<div class="container">
  <div class="card my-4">
    <div class="card-header">
      Search filter
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Country">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Category">
        </div>
      </div>
      <button class="btn btn-sm btn-primary float-end mt-2">Search</button>
    </div>
  </div>
  
  <div class="float-end my-2">
  </div>
  <h3 class="my-4 text-light">Top headlines</h3>
  <div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-grow text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
    <div class="row align-items-center" *ngIf="!isLoading">
    <div class="col-4 my-3" *ngFor="let item of newsList">
      <div class="card" style="width: 18rem;">
        <img [src]="item.urlToImage ? item.urlToImage : 'https://kaverisias.com/wp-content/uploads/2018/01/catalog-default-img.gif'" height="155" width="286" class="card-img-top" alt="...">
        <span class="badge rounded-pill text-bg-danger position-absolute top-0 start-100 translate-middle">{{item.source.name}}</span>
        <div class="card-body">
          <h5 class="card-title text-dark"><a [href]="item.url" target="_blank" style="text-decoration: none; color: black;">{{item.title}}</a></h5>
          <p class="card-text">{{item.description ? transformDesc(item.description) : 'No description available...'}}</p>
          <div>
            <small class="text-primary">
              {{item.publishedAt | date}}{{item.author ? ' by '+item.author : ''}}
            </small>
          </div>
            <div class="float-end">
              <a [href]="item.url" target="_blank" class="btn btn-sm btn-dark">Read more</a>
            </div>
            </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end" *ngIf="!isLoading">
    <ngb-pagination
      [collectionSize]="collectionSize" 
      [(page)]="page"
      (pageChange)="onPaginationChange($event)"
    >
    </ngb-pagination>
  </div>
</div>
